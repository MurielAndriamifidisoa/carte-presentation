<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carte de présentation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg: #0f172a;
      --text: #ffffff;
      --card: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --badge: #1f2937;
      --badge-hover: #4c6ef5;
      --btn: #4c6ef5;
      --btn-hover: #3b5bdb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0 1rem;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.4s, color 0.4s;
      position: relative;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .carte {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      text-align: center;
      padding: 2rem;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
      backdrop-filter: blur(10px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .photo-container {
      position: relative;
      margin-bottom: 1rem;
    }

    .photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid var(--btn);
      object-fit: cover;
      box-shadow: 0 0 10px var(--btn);
    }

    .photo-container::after {
      content: '';
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(76, 110, 245, 0.3), transparent 70%);
      animation: pulse 2s infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.1); }
    }

    h1 {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }

    .bio {
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 1rem;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .badges span {
      background: var(--badge);
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      transition: transform 0.2s, background 0.3s;
    }

    .badges span:hover {
      transform: scale(1.1);
      background: var(--badge-hover);
      color: #fff;
    }

    .preference {
      font-style: italic;
      opacity: 0.85;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: var(--btn);
      color: white;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: var(--btn-hover);
    }

    .top-text {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      color: #cbd5e1;
    }

    audio {
      display: none;
    }

    @media (max-width: 500px) {
      .carte {
        padding: 1.5rem 1rem;
      }

      h1 {
        font-size: 1.3rem;
      }

      .bio, .preference {
        font-size: 0.9rem;
      }

      .badges span {
        font-size: 0.75rem;
        padding: 0.3rem 0.6rem;
      }

      .btn {
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
      }

      .photo {
        width: 80px;
        height: 80px;
      }

      .photo-container::after {
        width: 100px;
        height: 100px;
        top: 5px;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="carte">
    <p class="top-text"><i class="fa-solid fa-flask"></i> Petit défi de la semaine</p>
    <div class="photo-container">
      <img src="494573173_1400585994700105_4035424734013496332_n.jpg" alt="photo de profil" class="photo" onmouseenter="document.getElementById('hover-sound').play()" />
    </div>
    <h1>Salut, je suis Muriel</h1>
    <p class="bio">Développeur passionné par l'IA, le backend et les interfaces modernes.</p>

    <div class="badges">
      <span><i class="fab fa-html5"></i> HTML</span>
      <span><i class="fab fa-css3-alt"></i> CSS</span>
      <span><i class="fab fa-js-square"></i> JavaScript</span>
      <span><i class="fab fa-php"></i> PHP</span>
      <span><i class="fab fa-python"></i> Python</span>
      <span><i class="fab fa-java"></i> Java</span>
    </div>

    <p class="preference">J’adore les univers sombres et animés qui donnent vie au code.</p>

    <a href="#" class="btn">Voir le défi</a>
  </div>

  <audio id="hover-sound" src="https://assets.mixkit.co/sfx/download/mixkit-fast-double-click-on-mouse-275.wav"></audio>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#4c6ef5" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000" },
          polygon: { nb_sides: 5 }
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: { enable: true, speed: 0.5, opacity_min: 0.1, sync: false }
        },
        size: {
          value: 3,
          random: true,
          anim: { enable: false }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#4c6ef5",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
