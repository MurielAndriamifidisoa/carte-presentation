<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carte de présentation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0f0f1a;
      --text: #e0e0ff;
      --card: rgba(20, 20, 30, 0.8);
      --border: rgba(255, 255, 255, 0.1);
      --badge: #1f2937;
      --badge-hover: #4c6ef5;
      --btn: #4c6ef5;
      --btn-hover: #3b5bdb;
      --glow: 0 0 20px #4c6ef5, 0 0 40px #4c6ef5;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    canvas#background {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
    }

    .carte {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      text-align: center;
      padding: 2rem;
      max-width: 350px;
      width: 90%;
      box-shadow: var(--glow);
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .photo-container {
      position: relative;
      margin-bottom: 1rem;
    }

    .photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid var(--btn);
      object-fit: cover;
      box-shadow: var(--glow);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      font-size: 1.5rem;
      margin: 0.5rem 0;
      color: #ffffff;
    }

    .bio {
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 1rem;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .badges span {
      background: var(--badge);
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      color: #ffffff;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 0 0 8px #1f2937;
    }

    .badges span:hover {
      transform: scale(1.1);
      background: var(--badge-hover);
      box-shadow: var(--glow);
    }

    .preference {
      font-style: italic;
      opacity: 0.85;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: var(--btn);
      color: white;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
      box-shadow: var(--glow);
    }

    .btn:hover {
      background-color: var(--btn-hover);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<canvas id="background"></canvas>

<div class="carte">
  <p><i class="fa-solid fa-flask"></i> Petit défi de la semaine</p>
  <div class="photo-container">
    <img src="494573173_1400585994700105_4035424734013496332_n.jpg" alt="photo de profil" class="photo" />
  </div>
  <h1>Salut, je suis Muriel</h1>
  <p class="bio">Développeur passionné par l'IA, le backend et les interfaces modernes.</p>

  <div class="badges">
    <span><i class="fab fa-html5"></i> HTML</span>
    <span><i class="fab fa-css3-alt"></i> CSS</span>
    <span><i class="fab fa-js-square"></i> JavaScript</span>
    <span><i class="fab fa-php"></i> PHP</span>
    <span><i class="fab fa-python"></i> Python</span>
    <span><i class="fab fa-java"></i> Java</span>
  </div>

  <p class="preference">J’adore les styles clairs avec du bleu</p>

  <a href="#" class="btn">Voir le défi</a>
</div>

<script>
  // Background animation with particles
  const canvas = document.getElementById('background');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let stars = Array.from({ length: 100 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 1.5 + 0.5,
    dx: (Math.random() - 0.5) * 0.5,
    dy: (Math.random() - 0.5) * 0.5
  }));

  function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'white';

    for (let star of stars) {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255,255,255,${Math.random()})`;
      ctx.fill();

      star.x += star.dx;
      star.y += star.dy;

      if (star.x < 0 || star.x > canvas.width) star.dx *= -1;
      if (star.y < 0 || star.y > canvas.height) star.dy *= -1;
    }

    requestAnimationFrame(animateStars);
  }

  animateStars();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
