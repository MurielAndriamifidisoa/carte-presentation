<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carte de présentation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #0f0f1a;
      --text: #ffffff;
      --card: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --badge: #1f1f2e;
      --badge-hover: #4c6ef5;
      --btn: #4c6ef5;
      --btn-hover: #3b5bdb;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      flex-direction: column;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .carte {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      text-align: center;
      padding: 3rem 2rem 2rem;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
      position: relative;
      z-index: 2;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .photo-container {
      position: relative;
      margin-bottom: 1rem;
      z-index: 2;
    }

    .photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid var(--btn);
      object-fit: cover;
      box-shadow: 0 0 20px var(--btn);
      position: relative;
      z-index: 2;
      background-color: #000;
    }

    .photo-container::after {
      content: '';
      position: absolute;
      top: -15px;
      left: calc(50% - 60px);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(76, 110, 245, 0.2), transparent 70%);
      animation: pulse 2s infinite;
      z-index: 1;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.1); }
    }

    h1 {
      font-size: 1.5rem;
      margin: 0.5rem 0;
      position: relative;
      z-index: 2;
    }

    p {
      position: relative;
      z-index: 2;
    }

    .bio {
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 1rem;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .badges span {
      background: var(--badge);
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      transition: transform 0.2s, background 0.3s;
    }

    .badges span:hover {
      transform: scale(1.1);
      background: var(--badge-hover);
      color: #fff;
    }

    .preference {
      font-style: italic;
      opacity: 0.85;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: var(--btn);
      color: white;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: var(--btn-hover);
    }

    @media (max-width: 500px) {
      .carte {
        padding: 2rem 1rem 1.5rem;
      }

      h1 {
        font-size: 1.3rem;
      }

      .bio, .preference {
        font-size: 0.9rem;
      }

      .badges span {
        font-size: 0.75rem;
        padding: 0.3rem 0.6rem;
      }

      .btn {
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
      }

      .photo {
        width: 80px;
        height: 80px;
      }

      .photo-container::after {
        width: 100px;
        height: 100px;
        top: -10px;
        left: calc(50% - 50px);
      }
    }
  </style>
</head>
<body>

  <!-- Particules -->
  <div id="particles-js"></div>

  <!-- Carte -->
  <div class="carte">
    <p><i class="fa-solid fa-flask"></i> Petit défi de la semaine</p>
    <div class="photo-container">
      <img src="494573173_1400585994700105_4035424734013496332_n.jpg" alt="photo de profil" class="photo" />
    </div>
    <h1>Salut, je suis Muriel</h1>
    <p class="bio">Développeur passionné par l'IA, le backend et les interfaces modernes.</p>

    <div class="badges">
      <span><i class="fab fa-html5"></i> HTML</span>
      <span><i class="fab fa-css3-alt"></i> CSS</span>
      <span><i class="fab fa-js-square"></i> JavaScript</span>
      <span><i class="fab fa-php"></i> PHP</span>
      <span><i class="fab fa-python"></i> Python</span>
      <span><i class="fab fa-java"></i> Java</span>
    </div>

    <p class="preference">Je préfère les ambiances sombres avec une touche futuriste.</p>

    <a href="#" class="btn" onclick="playSound()">Voir le défi</a>
  </div>

  <!-- Audio -->
  <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" preload="auto"></audio>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 60,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#4c6ef5" },
        "shape": { "type": "circle" },
        "opacity": {
          "value": 0.5,
          "random": true
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#4c6ef5",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "grab": { "distance": 140, "line_linked": { "opacity": 0.5 } },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });

    function playSound() {
      document.getElementById('clickSound').play();
    }
  </script>
</body>
</html>
